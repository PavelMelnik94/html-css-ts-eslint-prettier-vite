<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/src/styles/_normazile.css" />
		<link rel="stylesheet" href="/src/styles/global.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Progress step</title>
	</head>
	<body>

		<main class="container">
			<div class="progress-container">
				<div class="progress" data-progress="line"></div>
				<div class="circle active">1</div>
				<div class="circle" data-progress="circle">2</div>
				<div class="circle" data-progress="circle">3</div>
				<div class="circle" data-progress="circle">4</div>
				<div class="circle" data-progress="circle">5</div>
			</div>

			<div class="controls">
				<button data-button="prev" class="disabled">Prev</button>
				<button data-button="next">Next</button>
			</div>
		</main>

		<script type="module" src="/src/scripts/main.ts"></script>
	</body>
</html>
